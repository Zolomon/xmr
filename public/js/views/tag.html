<a href="#/courses/{{tag.course[0].id}}">Back to '{{tag.course[0].name}}'</a>

<h2>{{tag.title}}</h2>

<h3>Tag: {{tag.tag.title}}</h3>

<form class="form-inline">
    <button class="btn btn-default btn-sm" type="submit" ng-click="updateTagName(tag.tag.title)" name="submit">
        Update name
    </button>
    <div class="form-group form-group-sm">
        <label class="sr-only" for="tagTitle">Tag title: </label>        
        <input class="form-control" type="text" id="tagTitle" ng-model="tag.tag.title">
    </div>

</form>
<h3>Problems</h3>

<div ng-repeat="course in tag.course">
    <ul ng-repeat="exam in course.Exams" class="inline-list">
        <li ng-repeat="problem in exam.Problems" class="inline-list">
            <a href="#/courses/{{tag.course[0].id}}/exams/{{exam.id}}/problems/{{problem.id}}">{{problem.id}}</a>
            &nbsp;
        </li>
    </ul>
</div>
