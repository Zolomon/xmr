<md-content class="md-padding">
    <md-card>
        <md-car-content>
            <h2 class="md-title">{{course.code}}</h2>
            <p>{{course.name}}</p>
            <pre>{{course.Exams}}</pre>
            <md-content>
                <md-grid-list
                    md-cols-sm="1"
                    md-cols-md="2"
                    md-cols-gt-md="6"
                    md-row-height-gd-md="1:1"
                    md-row-height="4:3"
                    md-gutter="8px"
                    md-gutter-gt-sm="4px">                    
                    <md-grid-tile ng-repeat="exam in course.Exams"
                                  md-rowspan="1"
                                  md-colspan="1"
                                  md-colspan-sm="1"
                                  ng-class="tile.background">
                        <md-grid-tile-footer>
                            <md-button ng-href="#/courses/{{course.id}}/exam/{{exam.id}}">{{exam.code}}</md-button>
                        </md-grid-tile-footer>                        
                    </md-grid-tile>
                </md-grid-list>
            </md-content>

            <h2 class="md-title">{{course.Exams}}</h2>
            <md-content>
                <md-list>
                    <md-subheader class="md-no-sticky">Problems</md-subheader>
                    <md-list-litem class="md-1-line" ng-repeat="tag in course.tagLinks">
                        <md-content>
                            <md-subheader class="md-no-sticky">{{tag.title}}</md-subheader>
                </md-list>
            </md-content>
        </md-car-content>        
    </md-card>
</md-content>
