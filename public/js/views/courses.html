<h2>Courses <small class="shaded">Select a course for study</small></h2>
<ul>
    <li ng-repeat="course in courses | orderBy: 'code'">
        <span>({{course.Exams.length}})</span>&nbsp;
        <a href="#/courses/{{course.id}}">
            {{course.code}}: {{course.name}}
        </a>
    </li>
</ul>
