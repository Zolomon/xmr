<h2>Problem</h2>

<h4>Tags:</h4>
<ul>
    <li ng-repeat="tagLink in course.Exams[0].Problems[0].TagLinks">
        <a href="#/tags/{{tagLink.Tag.slug}}">{{tagLink.Tag.title}}</a>
        <button ng-click="deleteTagLink(tagLink)"> <i class="fa fa-trash-o"></i></button>
    </li>
</ul>

<div>
    <label for="tagTitle">Add tag: </label>
    <input type="text" id="tagTitle" ng-model="tag.title" autofocus="true">
</div>
<input type="submit"
       ng-click="addTagAndTagLinkToProblem(course.id, course.Exams[0].id, course.Exams[0].Problems[0].id, tag.title)"
       name="submit"
       value="Add tag">


<h3>Question</h3>
<div class="problem-img">
    <img src="/{{course.Exams[0].Problems[0].Question.filename}}" />
</div>

<h3 ng-click="showDetails = ! showDetails">Answer</h3>
<div class="problem-img" ng-show="course.Exams[0].Problems[0].Answer" >
    <img ng-show="showDetails" src="/{{course.Exams[0].Problems[0].Answer.filename}}" />
</div>
