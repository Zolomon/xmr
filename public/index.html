        <!-- Wide card with share menu button -->
        <style>
         .demo-card-wide.mdl-card {
             width: 1024px;
         }
         .demo-card-wide > .mdl-card__title {

             color: #fff;
         }

         .md-toolbar-tools h1 {
             font-size: inherit;
             font-weight: inherit;
             margin: inherit;
         }

         @font-face {
             font-family:"icomoon";
             src:url("https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot");
             font-weight:normal;
             font-style:normal;
         }

             font-family: 'icomoon';
             src:url('https://cdn.rawgit.com/angular/material/master/docs/app/fonts/icomoon.eot?-cmq1um');

        <div layout="column" layout-fill ng-cloak>
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                    </md-button>
                    <h1>Xmr</h1>
                </div>
            </md-toolbar>

            
            <div flex layout="row">
                
                <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                    <md-toolbar class="md-theme-indigo">
                        <h1 class="md-toolbar-tools">Courses</h1>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="LeftCtrl">
                        <md-list>
                            <md-list-item class="md-2-line">
                                <md-button class="md-primary">
                                    Start
                                </md-button>                            
                                <div class="md-list-item-text" layout="column">
                                    <h3>FMA430</h3>
                                    <h4>Flerdimensionell analys</h4>
                                </div>
                                
                            </md-list-item>
                            <md-divider ></md-divider>
                            <md-list-item class="md-2-line">
                                <md-button class="md-primary">
                                    Start
                                </md-button>                            
                                <div class="md-list-item-text">
                                    <h3>EDAN40</h3>
                                    <h4>Funktionell programmering</h4>
                                </div>                            
                            </md-list-item>
                            <md-divider ></md-divider>
                        </md-list>
                    </md-content>
                </md-sidenav>
                
                <md-content flex id="content" layout-padding>
                    <div layout="column" layout-fill layout-align="top center">
                        <p>
                            The left sidenav will 'lock open' on a medium (>=960px wide) device.
                        </p>
                        <p>
                            The right sidenav will focus on a specific child element.
                        </p>
                        <div>
                            <md-button ng-click="toggleLeft()"
                                       class="md-primary" hide-gt-md>
                                Toggle left
                            </md-button>
                        </div>
                        <div>
                            <md-button ng-click="toggleRight()"
                                       class="md-primary">
                                Toggle right
                            </md-button>
                        </div>
                    </div>
                    <!-- <div flex></div> -->
                </md-content>            
            </div>
        </div>
