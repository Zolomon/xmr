<md-content class="md-padding">
    <md-card>
        <md-car-content>
            <h2 class="md-title">{{course.code}}</h2>
            <p>{{course.name}}</p>
            <pre>{{course.Exams}}</pre>
            <md-content>
                <md-list>
                    <md-subheader class="md-no-sticky">Exams</md-subheader>
                    <md-list-item class="md-1-line" ng-repeat="exam in course.Exams">

                            <md-button ng-href="#/exam/{{exam.id}}">{{exam.code}}</md-button>

                    </md-list-item>
                    </md-list-item>
                </md-list>
</md-content>
        </md-car-content>
    </md-card>
</md-content>
